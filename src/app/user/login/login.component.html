<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form autocomplete="off" #loginform="ngForm" (ngSubmit)="login(loginform.value)" novalidate>
        <div class="form-group">
            <label for="userName">User Name:</label>
            <em *ngIf="loginform.controls.userName?.invalid && loginform.controls.userName?.touched">Required
                <sup>*</sup></em>
            <input id="userName" (ngModel)="userName" name="userName" type="text" class="form-control"
                placeholder="User Name..." value="" required="" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <em *ngIf="loginform.controls.password?.invalid && loginform.controls.password?.touched">Required
                <sup>*</sup></em>

            <input id="password" (ngModel)="password" name="password" type="password" class="form-control"
                placeholder="Password..." value="" required />
        </div>

        <button type="submit" [disabled]="loginform.invalid" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-default">Cancel</button>
    </form>
    <div *ngIf="loginInvalid" class="alert alert-danger">
        Invalid Login Info
    </div>
</div>
